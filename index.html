<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Pilot | PJe Notificações</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1A69FF;
            --bg-neutral: #F1F5F9;
            --bg-interface: #475569;
            --bg-footer: #334155;
            --white: #FFFFFF;
            --text-dark: #1E293B;
            --text-muted: #64748B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body, html { 
            height: 100vh; width: 100vw; 
            background-color: var(--white);
            overflow: hidden; 
        }

        /* --- PÁGINA 1: LANDING --- */
        #landing {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .logo-main {
            width: 360px; /* Triplo no Desktop */
            height: auto;
            margin-bottom: 20px;
        }

        .landing-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .landing-subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 30px;
            max-width: 500px;
        }

        .landing-access {
            font-size: 1.1rem;
            color: var(--primary-blue);
            margin-bottom: 30px;
            max-width: 500px;
        }

        .btn-notificar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 14px 40px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 20px rgba(26, 105, 255, 0.2);
            transition: 0.3s;
        }

        /* --- PÁGINA 2: DASHBOARD --- */
        #dashboard {
            display: none; 
            height: 100vh;
            flex-direction: column;
            background-color: var(--bg-interface);
        }

        .dash-header { 
            height: 10vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 10px;
        }

        /* Estilização da Logo do Header */
        .logo-header {
            max-height: 60%; /* Mantém a logo proporcional à altura do header */
            width: auto;
            object-fit: contain;
        }

        .dash-main { height: 75vh; display: flex; justify-content: center; padding: 0 40px; z-index: 10; }

        .iframe-wrapper {
            width: 100%; max-width: 1200px;
            height: calc(100% + 13px);
            background: var(--white);
            border-radius: 16px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .dash-footer {
            height: 15vh;
            background-color: var(--bg-footer);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px 40px;
            z-index: 5;
        }

        .footer-content {
            max-width: 1100px; margin: 0 auto; width: 100%;
            display: flex; justify-content: space-between;
        }

        .footer-column { flex: 1; text-align: center; }
        .footer-column h3 { color: var(--white); font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; border-bottom: 2px solid var(--primary-blue); display: inline-block; padding-bottom: 4px; }
        .footer-column p { font-size: 0.75rem; color: #CBD5E1; }

        .footer-bottom { text-align: center; font-size: 0.65rem; color: #94A3B8; opacity: 0.5; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 5px; }

        /* --- RESPONSIVIDADE CELULAR --- */
        @media (max-width: 768px) {
            .logo-main { width: 240px; } 
            .landing-title { font-size: 1.6rem; }
            .landing-subtitle { font-size: 0.95rem; padding: 0 10px; }
            .dash-main { padding: 0 15px; }
            .footer-content { display: none; }
            .logo-header { max-height: 50%; } /* Ajuste de escala para mobile */
        }
    </style>
</head>
<body>

    <section id="landing">
        <img src="back.png" alt="Logo Principal" class="logo-main">
        <h1 class="landing-title">Task Pilot</h1>
        <p class="landing-subtitle">Pesquisa inteligente de notificações do PJe</p>
        <p class="landing-access">Acesso Gratuito e sem Cadastro</p>
        
        <button class="btn-notificar" onclick="irParaDashboard()">
            <svg style="margin-right: 12px; width: 20px; height: 20px; fill: none; stroke: currentColor; stroke-width: 2.2;" viewBox="0 0 24 24">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            Acessar Consulta
        </button>
    </section>

    <section id="dashboard">
        <header class="dash-header">
            <img src="logo-text.png" alt="Task Pilot Logo Text" class="logo-header">
        </header>

        <main class="dash-main">
            <div class="iframe-wrapper">
                <iframe id="taskpilot-iframe" src="https://servicos.adv.br/taskpilot"></iframe>
            </div>
        </main>

        <footer class="dash-footer">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Tecnologia</h3>
                    <p>Monitoramento avançado PJe.</p>
                </div>
                <div class="footer-column">
                    <h3>Suporte</h3>
                    <p><a href="#" style="color: #fff; text-decoration: none;">Central de Ajuda</a></p>
                </div>
                <div class="footer-column">
                    <h3>Legal</h3>
                    <p>Privacidade garantida LGPD.</p>
                </div>
            </div>
            <div class="footer-bottom">
                2025 Task Pilot | Servicos.Adv.Br
            </div>
        </footer>
    </section>

    <script>
        function irParaDashboard() {
            document.getElementById('landing').style.display = 'none';
            const dash = document.getElementById('dashboard');
            dash.style.display = 'flex';
            document.body.style.backgroundColor = "#475569";
        }
    </script>
</body>
</html>
